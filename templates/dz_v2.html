<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Zaphyer</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #333333;
            --accent-color: #3498db;
            --link-color: #3498db;
            --secondary-bg: #f0f0f0;
            --header-bg: #2c3e50;
            --header-text: #ffffff;
            --triangle-border: #000080;
        }
        [data-theme="dark"] {
            --bg-color: #1a1a1a;
            --text-color: #f0f0f0;
            --accent-color: #3498db;
            --link-color: #00ff00;
            --secondary-bg: #2c2c2c;
            --header-bg: #2c3e50;
            --header-text: #ffffff;
            --triangle-border: #00ff00;
        }
        body {
            font-family: 'Roboto', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            transition: background-color 0.3s, color 0.3s;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 1;
        }
        header {
            background-color: var(--header-bg);
            color: var(--header-text);
            padding: 20px 0;
            text-align: center;
        }
        h1 {
            font-family: 'Playfair Display', Georgia, 'Times New Roman', Times, serif;
            font-size: 2.5em;
            margin: 0;
        }
        h2, h3, h4, h5, h6 {
            font-family: 'Playfair Display', Georgia, 'Times New Roman', Times, serif;
            margin-top: 1.5em;
            margin-bottom: 0.5em;
        }
        p {
            line-height: 1.6;
            margin-bottom: 1em;
        }
        a {
            color: var(--link-color);
            text-decoration: none;
            transition: color 0.3s;
        }
        a:hover {
            text-decoration: underline;
        }
        pre {
            background-color: var(--secondary-bg);
            padding: 15px;
            border-radius: 5px;
            overflow-x: auto;
        }
        code {
            font-family: 'Roboto Mono', monospace;
            background-color: var(--secondary-bg);
            padding: 2px 4px;
            border-radius: 3px;
        }
        ul, ol {
            margin-bottom: 1em;
            padding-left: 1.5em;
        }
        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: var(--accent-color);
            color: #ffffff;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s;
            z-index: 1000;
        }
        .theme-toggle:hover {
            background-color: #2980b9;
        }
        article {
            background-color: var(--bg-color);
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 30px;
            margin-bottom: 30px;
        }
        .date {
            font-size: 0.9em;
            color: var(--accent-color);
            margin-bottom: 15px;
        }
        .geometric-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.1;
            transition: opacity 0.3s;
        }
        .geometric-background div {
            position: absolute;
            border-style: solid;
            border-width: 0 15px 26px 15px;
            border-color: transparent transparent var(--triangle-border) transparent;
            transition: border-color 0.3s;
        }
        [data-theme="dark"] .geometric-background {
            opacity: 0.05;
        }
    </style>
</head>
<body>
    <div class="geometric-background" id="geometricBackground"></div>
    <header>
        <h1>Daily Zaphyer</h1>
    </header>
    <button class="theme-toggle" onclick="toggleTheme()">Toggle Theme</button>
    <div class="container">
        <article>
            {html_content}
        </article>
    </div>
    <script>
        function toggleTheme() {
            const body = document.body;
            if (body.getAttribute('data-theme') === 'dark') {
                body.removeAttribute('data-theme');
            } else {
                body.setAttribute('data-theme', 'dark');
            }
        }

        // Check for user's preferred color scheme
        if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
            document.body.setAttribute('data-theme', 'dark');
        }

        function createGeometricBackground() {
            const background = document.getElementById('geometricBackground');
            const numTriangles = 100;
            const columns = Math.ceil(Math.sqrt(numTriangles));
            const rows = Math.ceil(numTriangles / columns);

            for (let i = 0; i < rows; i++) {
                for (let j = 0; j < columns; j++) {
                    if (i * columns + j >= numTriangles) break;
                    const triangle = document.createElement('div');
                    const randomOffsetX = (Math.random() - 0.5) * 5;
                    const randomOffsetY = (Math.random() - 0.5) * 5;
                    triangle.style.left = `${(j / columns) * 100 + randomOffsetX}%`;
                    triangle.style.top = `${(i / rows) * 100 + randomOffsetY}%`;
                    triangle.style.transform = `rotate(${Math.random() * 180}deg)`;
                    const size = Math.random() * 80 + 20;
                    triangle.style.borderWidth = `0 ${size / 2}px ${size * 0.866}px ${size / 2}px`;

                    background.appendChild(triangle);
                }
            }
        }

        createGeometricBackground();
    </script>
</body>
</html>

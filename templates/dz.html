<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Zaphyer</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #ffffff;
            --bg-color-rgb: 255, 255, 255;
            --text-color: #333333;
            --accent-color: #3498db;
            --secondary-bg: #f0f0f0;
            --header-bg: #2c3e50;
            --header-text: #ffffff;
        }
        [data-theme="dark"] {
            --bg-color: #1a1a1a;
            --bg-color-rgb: 26, 26, 26;
            --text-color: #f0f0f0;
            --accent-color: #3498db;
            --secondary-bg: #2c2c2c;
            --header-bg: #2c3e50;
            --header-text: #ffffff;
        }
        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            transition: background-color 0.3s, color 0.3s;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            background-color: var(--header-bg);
            color: var(--header-text);
            padding: 20px 0;
            text-align: center;
        }
        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 2.5em;
            margin: 0;
        }
        h2, h3, h4, h5, h6 {
            font-family: 'Playfair Display', serif;
            margin-top: 1.5em;
            margin-bottom: 0.5em;
        }
        p {
            line-height: 1.6;
            margin-bottom: 1em;
        }
        pre {
            background-color: var(--secondary-bg);
            padding: 15px;
            border-radius: 5px;
            overflow-x: auto;
        }
        code {
            font-family: 'Roboto Mono', monospace;
            background-color: var(--secondary-bg);
            padding: 2px 4px;
            border-radius: 3px;
        }
        ul, ol {
            margin-bottom: 1em;
            padding-left: 1.5em;
        }
        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: var(--accent-color);
            color: #ffffff;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s;
        }
        .theme-toggle:hover {
            background-color: #2980b9;
        }
        article {
            background-color: rgba(var(--bg-color-rgb), 0.8);
            backdrop-filter: blur(10px);
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 30px;
            margin-bottom: 30px;
        }
        .date {
            font-size: 0.9em;
            color: var(--accent-color);
            margin-bottom: 15px;
        }
        .geometric-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.1;
            transition: opacity 0.3s;
        }
        .geometric-background div {
            position: absolute;
            border-style: solid;
            border-width: 0 50px 86.6px 50px;
            border-color: transparent transparent var(--accent-color) transparent;
        }
        [data-theme="dark"] .geometric-background {
            opacity: 0.05;
        }
    </style>
</head>
<body>
    <header>
        <h1>Daily Zaphyer</h1>
    </header>
    <button class="theme-toggle" onclick="toggleTheme()">Toggle Theme</button>
    <div class="container">
        <article>
            <div class="date">May 15, 2023</div>
            {html_content}
        </article>
    </div>
    <script>
        function toggleTheme() {
            const body = document.body;
            if (body.getAttribute('data-theme') === 'dark') {
                body.removeAttribute('data-theme');
            } else {
                body.setAttribute('data-theme', 'dark');
            }
        }

        // Check for user's preferred color scheme
        if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
            document.body.setAttribute('data-theme', 'dark');
        }

        function createGeometricBackground() {
            const background = document.createElement('div');
            background.className = 'geometric-background';
            for (let i = 0; i < 250; i++) {
                const triangle = document.createElement('div');
                triangle.style.left = `${Math.random() * 100}%`;
                triangle.style.top = `${Math.random() * 100}%`;
                const size = Math.random() * 80 + 20;
                triangle.style.borderWidth = `0 ${size / 2}px ${size * 0.866}px ${size / 2}px`;
                triangle.style.transform = `rotate(${Math.random() * 360}deg)`;
                background.appendChild(triangle);
            }
            document.body.insertBefore(background, document.body.firstChild);
        }

        createGeometricBackground();
    </script>
</body>
</html>
